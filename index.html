<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EBAC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mainDiv">
    <h1 class="h1Title">Olá, Ebacer!</h1>
    <h2 class="h2Title">Bem vindo(a) ao Registro de Nomes da EBAC!</h2>
    <div class="loginDiv">
      <h3>Você deve fazer login para acessar o sistema!</h3>
    <div class="inputDiv">
      <h4 class="h4InputTitle">Digite a senha:</h4>
      <input class="passwordInput" type="password" placeholder="Senha" >
    </div>
    <button class="passwordButton" type="submit">Enviar</button>
    </div>
  </div>
</body>
</html>
